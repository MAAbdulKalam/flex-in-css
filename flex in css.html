<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/flex.css">
    <title>Flexbox in css</title>
</head>
<body>
    <h1 class="heading">Flexbox in CSS</h1>
    <div class="container main_class">
        <h2 class="heading">Space around</h2>
        <div class="child flex1">
            <img src="../assets/mb images/mb1.png" alt="mb1">
            <img src="../assets/mb images/mb2.png" alt="mb2">
            <img src="../assets/mb images/mb3.png" alt="mb3">
            <img src="../assets/mb images/mb4.png" alt="mb4">
        </div>
        <h2 class="heading">Space between</h2>
        <div class="child flex2">
            <img src="../assets/birds images/croppedbird10.png" alt="bird1">
            <img src="../assets/birds images/croppedbird9.png" alt="bird2">
            <img src="../assets/birds images/croppedbird8.png" alt="bird3">
            <img src="../assets/birds images/croppedbird7.png" alt="bird4">
        </div>
        <h2 class="heading">Space evenly</h2>
        <div class="child flex3">
            <img src="../assets/marvelsImages/antMan.jpg" alt="antman">
            <img src="../assets/marvelsImages/vision.jpg" alt="vision">
            <img src="../assets/marvelsImages/scarlet witch.jpg" alt="scarlet">
            <img src="../assets/marvelsImages/doctorStrange.jpg" alt="doctorStrange">
        </div>
    </div>
</body>
</html>
